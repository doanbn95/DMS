<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Chỉnh sửa thông tin người dùng</title>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/user.js}" defer></script>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="col-md-7 col-md-offset-3" id="form_content">
        <form id="edit_form" name="myForm" action="#" th:action="@{/user/update}" th:object="${userRequest}"
              method="POST">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{userNameOld}"/>
            <input type="hidden" id="departmentValue" th:field="*{department}"/>
            <div class="form-group create_form">
                <div class="col-md-3 label_for_form">
                    <label for="userName">Email</label><label class="compulsory">*</label>
                </div>
                <div class="col-md-7">
                    <input type="text"
                           id="userName"
                           th:field="*{userName}"
                           class="create_and_edit_form"
                           autofocus="autofocus"
                           placeholder="Email">
                    <label id="userName_errors" th:class="error"></label>
                </div>
            </div>
            <div class="form-group create_form">
                <div class="col-md-3 label_for_form">
                    <label for="name">Họ tên người dùng</label><label class="compulsory">*</label>
                </div>
                <div class="col-md-7">
                    <input type="text"
                           id="name"
                           th:field="*{name}"
                           class="create_and_edit_form"
                           placeholder="Họ tên người dùng">
                    <label id="name_errors" th:class="error"></label>
                </div>
            </div>
            <div class="form-group create_form">
                <div class="col-md-3 label_for_form">
                    <label for="role">Quyền truy cập</label>:<label class="compulsory">*</label>
                </div>
                <div class="col-md-7">
                    <select class="create_and_edit_form" id="role" th:field="*{role}">
                        <option th:value="''" selected>Quyền truy cập</option>
                        <option th:value="'ROLE_ADMIN'" th:text="Admin"></option>
                        <option th:value="'ROLE_USER'" th:text="User"></option>
                    </select>
                    <label id="role_errors" th:class="error"></label>
                </div>
            </div>
            <div class="form-group create_form">
                <div class="col-md-3 label_for_form">
                    <label for="department">Bộ phận</label>
                    <label class="compulsory">*</label>
                </div>
                <div class="col-md-7">
                    <select type="text"
                            id="department"
                            name="department"
                            th:field="*{department}"
                            onchange="changeElement('department','Bộ phận')"
                            class="create_and_edit_form"
                            autofocus="autofocus">
                        <option th:value="''" th:text="'Bộ phận'"></option>
                        <option th:each="value : ${departments}" th:value="${value.value}"
                                th:text="${value.value}"></option>
                        <option th:value="'Khác'" th:text="'Khác'"></option>
                    </select>
                    <div id="departmentNone">

                    </div>
                    <label id="department_errors" th:class="error"></label>
                </div>
            </div>

            <div class="form-group create_form">
                <div class="col-md-3 label_for_form">
                    <label for="createPerson">Người tạo</label>
                    <label class="compulsory">*</label>
                </div>
                <div class="col-md-7">
                    <input type="text"
                           id="createPerson"
                           th:field="*{createPerson}"
                           class="create_and_edit_form"
                           autofocus="autofocus"
                           placeholder="Người tạo">
                    <label id="createPerson_errors" th:class="error"></label>
                </div>

                <input type="hidden"
                       id="createDay"
                       th:field="*{createDay}"
                       class="create_and_edit_form"
                       placeholder="Ngày tạo">
                <div class="form-group create_form">
                    <div class="row">
                        <div>
                            <input type="button"
                                   name="login-submit"
                                   id="update"
                                   class="btn btn-primary col-sm-2 col-sm-offset-3"
                                   value="Cập nhật">
                            <td><a th:href="@{/user/list}" class="btn btn-danger col-sm-2 col-sm-offset-2">Hủy</a>
                            </td>
                        </div>
                    </div>
                </div>
        </form>
        <div class="modal fade" role="dialog" id="successModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                        <div class="icon">
                            <span class="glyphicon glyphicon-thumbs-up"></span>
                        </div>
                        <div class="content-modal">
                            <h2>THÀNH CÔNG!</h2>
                            <p>Cập nhật user thành công</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade modal-success" role="dialog" id="modal-success">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <p><i class="fa fa-check"></i> OK </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
