<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout_login}">
<head>
    <title>Login</title>
</head>
<body id="login_site" style="background-image: url(/img/background.png)">
<div layout:fragment="content" th:remove="tag">
    <form action="#" th:action="@{/forgotPassword}" th:object="${mailRequest}">
        <div class="form-group center-block" style="width:40%; margin-top: 15%">
            <label for="email">Email</label>
            <input type="text"
                   class="form-control"
                   th:field="*{email}"
                   id="email"
                   name="email"
                   placeholder="Email">
            <label class="error" id="email_errors"></label>
        </div>
        <div class="form-group center-block" style="width:20%">
            <label for="forgotBtn"></label>
            <input type="button"
                   name="login-submit"
                   id="forgotBtn"
                   class="form-control btn btn-info"
                   value="Cập Nhật Mật Khẩu">
        </div>
    </form>
</div>
</body>
</html>
