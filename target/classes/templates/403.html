<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/403.css}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Passion+One:900" rel="stylesheet">
    <title>403</title>
</head>
<body>
<div class="container" layout:fragment="content" th:remove="tag">
    <div id="notfound">
        <div class="notfound">
            <div class="message">
                <img th:src="@{/img/sad.png}" alt="sad icon"/>
                <p>Bạn không có quyền truy cập vào trang này.</p>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="individualDevice" th:remove="tag">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</div>
</body>
</html>
